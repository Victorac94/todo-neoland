<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TODO Neoland</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container">
        <header>
            <!-- Form to add new tasks -->
            <form action="" method="GET" id="form-add-task">
                <select name="add-priority" id="select-add-priority">
                    <option value="monthly">Mensual</option>
                    <option value="weekly">Semanal</option>
                    <option value="urgent" selected>Urgente</option>
                </select>
                <div id="input-add-task-wrapper">
                    <input type="text" id="input-add-task" name="input-box" placeholder="Añadir tarea..."
                        autocomplete="off">
                    <div class="input-add-error-tooltip">Input incorrecto</div>
                </div>
                <i id="add-task-icon" class="fas fa-plus-circle"></i>
                <!-- <input type="submit" id="submit-add-task" value="Añadir"> -->
            </form>
            <!-- Form to filter tasks being shown -->
            <form action="" method="GET" id="form-filter-task">
                <select name="filter-priority" id="select-filter-priority">
                    <option value="" selected>Mostrar todas</option>
                    <option value="monthly">Mensual</option>
                    <option value="weekly">Semanal</option>
                    <option value="urgent">Urgente</option>
                </select>
                <div id="input-filter-task-wrapper">
                    <input type="text" id="input-filter-task" placeholder="Buscar tarea..." autocomplete="off">
                    <div class="input-filter-error-tooltip">Input incorrecto</div>
                </div>
            </form>
        </header>
        <!-- Section that contains all tasks being shown -->
        <section class="pending-tasks-wrapper">
            <h2>TAREAS PENDIENTES</h2>
            <h2 id="task-added">TAREA AÑADIDA</h2>
            <section id="pending-tasks"></section>
        </section>
        <div id="cancel-delete">
            <span>Tarea eliminada</span>
            <span>DESHACER</span>
        </div>
    </div>

    <!-- Load Javascript -->
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
</body>

</html>
